version: "3"
volumes:
  config_volume:
networks:
  easyminer:
services:
# Monitoring
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/confs/prometheus.yml'
    volumes:
      - ./confs/:/etc/prometheus/confs/
    ports:
      - "9090:9090"
  CAdvisor:
    container_name: cadvisor
    image: google/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "9000:8080"
  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter
    ports:
      - '9100:9100'
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - ./data_grafana:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=kolpkolp
      # Be carefull with GF_SECURITY_ADMIN_USER (only enabled at database creation)
      - GF_SECURITY_ADMIN_USER=admin
      # To disable basic auth for Grafana
      #- GF_AUTH_BASIC_ENABLED=false
      - GF_SERVER_DOMAIN=perf.domain.test
      - GF_SERVER_ROOT_URL=https://perf.domain.test
    networks:
      - easyminer
# Testing
  taurus:
    container_name: taurus
    image: wrtty/taurus:latest
    ports:
      - '8008:8008'
    command:
      - '/EasyMinerTests/my-config.yml'
    volumes:
      - /home/ri/projects/taurus/EasyMinerTests:/EasyMinerTests
    networks:
      - easyminer
