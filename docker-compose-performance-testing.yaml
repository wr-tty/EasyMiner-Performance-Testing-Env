version: "2.1"
volumes:
  config_volume:
networks:
  easyminer:
services:
  taurus:
    container_name: taurus
    image: wrtty/taurus:latest
    ports:
      - '8008:8008'
    command:
      - '/EasyMiner-Performance-Tests/my-config.yml'
    volumes:
      - ./EasyMiner-Performance-Tests:/EasyMiner-Performance-Tests
    environment:
      - # you can pass any file from testing-data folder. Special characters must be escaped example: UCI\/test\/anneal0.csv
      - TAURUS_TEST_DATASET=Sacramentorealestatetransactions_10l.csv
    networks:
      - easyminer
